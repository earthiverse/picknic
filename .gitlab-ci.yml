# NOTE: You can test this file in the linter @ https://gitlab.earthiverse.ca/earthiverse/picknic/-/ci/lint
# It's a good idea to do so before you commit this file!

# We're running on NodeJS
image: node:9.8.0

# Cache the modules!
cache:
  paths:
    - node_modules/

before_script:  
  - apt-get update -qq && apt-get install

# Stages (Order matters!)
stages:
  - dependencies
  - quality
  - build
  - test

Dependencies:
  stage: dependencies
  tags:
    - node
  script:
    - npm install

Quality:
  stage: quality
  tags:
    - node
  script:
    - npm run lint
  allow_failure: true

Build:
  stage: build
  tags:
    - node
  script:
    - npm run build

Test:
  stage: test
  tags:
    - node
  script:
    - npm run test